server:
  port: 8081
  servlet:
    session:
      cookie:
        name: DEMO_CLIENT_SESSION

spring:
  thymeleaf:
    cache: false

  security:
    oauth2:
      client:
        registration:
          my-client:
            client-id: my-client-id
            client-secret: secret123
            client-name: My Demo Client
            provider: my-auth-server
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
              - message.read     # ðŸ‘ˆ request this
              # - message.write  # ðŸ‘ˆ add if demo-client should POST
        provider:
          my-auth-server:
            issuer-uri: http://localhost:9000
            # if issuer-uri doesn't work because of metadata, you can explicitly configure:
            # authorization-uri: http://localhost:9000/oauth2/authorize
            # token-uri: http://localhost:9000/oauth2/token
            # jwk-set-uri: http://localhost:9000/oauth2/jwks
            # user-info-uri: (for OIDC it's via id_token / userinfo)
logging:
  level:
    org.springframework.security: DEBUG